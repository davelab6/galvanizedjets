on:
  push:
    paths-ignore:
    - 'app.js'
jobs:
  build:
    name: Rebuild app.js
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Set up node.js
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Rebuild
        run: npm install
        run: npm run-script build
